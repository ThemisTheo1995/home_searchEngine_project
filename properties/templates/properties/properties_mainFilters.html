{% load i18n %}
<div id="filterModal" class="sticky text-gray-50 w-full">
   <!--Active filters bar-->
   <div class="text-xs sm:text-sm text-center bg-blue-500 sm:from-blue-400 sm:to-blue-500 sm:bg-gradient-to-b sm:bg-blu lg:px-10 px-4 py-2 border-b sm:border-white grid grid-cols-3 divide-x divide-white text-white">
      <div>{% trans location %}</div>
      <div>{% trans furniture %}</div>
      <div>{% trans type %}</div>
   </div>
   <!--Expandable search bar-->
   <form id="search_bar" class="h-full w-full bg-blue-500 sm:from-blue-500 sm:to-blue-800 sm:bg-gradient-to-b lg:px-10 px-4 pt-4 shadow-md hidden" method="get" autocomplete="off" action="{% url 'properties:rent-list'%}">
      <div class="flex flex-wrap h-full items-center text-sm">
         <!--Location search-->
         <div class="md:w-3/12 w-full md:pr-4 pb-4">
            <div class="autoComplete_wrapper w-full">
               <input id="autoComplete" type="text" name="location" value="{{location}}" placeholder="{% trans 'Search for a location...'%}" required>
            </div>
            <div class="mode flex w-full mt-4 hidden">
               <div class="toggle">
                  <div class="toggler text-sm">{% trans 'Strict'%}</div>
               </div>
            </div>
            <div class="selection hidden"></div>
         </div>
         <!--Property type/Furniture-->
         <div class="md:w-3/12 w-1/2 pb-4">
            <div class="flex flex-inline justify-end">
               <label for="type" class="pr-2">{% trans 'Type' %}</label>
               <select name="type" class="w-full lg:w-1/2 font-bold bg-gray-50 rounded py-1 px-1 outline-none text-center text-gray-600 form_group">
                  <option selected="true" value="">{% trans 'any'%}</option>
                  {% for key,value in type_choices.items %}
                  <option value="{{ key }}" {% if key == type %} selected {% endif %}>
                  {% trans value %}
                  </option>
                  {% endfor %}
               </select>
            </div>
            <div class="flex flex-inline mt-2 justify-end w-full">
               <label for="furniture" class="pr-2">{% trans 'Furniture' %}</label>
               <select name="furniture" class="w-full lg:w-1/2 font-bold bg-gray-50 rounded py-1 px-1 outline-none text-center text-gray-600 form_group">
                  <option selected="true" value="">{% trans 'any'%}</option>
                  {% for key,value in furniture_choices.items %}
                  <option value="{{ key }}" {% if key == furniture %} selected {% endif %}>
                  {% trans value %}
                  </option>
                  {% endfor %}
               </select>
            </div>
         </div>
         <!--Bedrooms/Bathrooms-->
         <div class="md:w-3/12 w-1/2 pb-4">
            <div class="flex flex-inline justify-end">
               <label class="pr-2">{% trans 'Bedrooms' %}</label>
               <input type="number" min="0" max="99" id="minbeds" value="{{minbedrooms}}" name="minbeds" class="form_group font-bold w-14 text-center bg-gray-50 rounded outline-none py-1 px-1 mr-1 text-gray-600" placeholder="min">
               <input type="number" min="0" max="99" id="maxbeds" value="{{maxbedrooms}}" name="maxbeds" class="form_group font-bold w-14 text-center bg-gray-50 rounded outline-none py-1 px-1 ml-1 text-gray-600" placeholder="max">
            </div>
            <div class="flex flex-inline mt-2 justify-end">
               <label class="pr-2">{% trans 'Bathrooms' %}</label>
               <input type="number" min="0" max="99" id="minbaths" value="{{minbathrooms}}" name="minbaths" class="form_group font-bold w-14 text-center bg-gray-50 rounded outline-none py-1 px-1 mr-1 text-gray-600" placeholder="min">
               <input type="number" min="0" max="99" id="maxbaths" value="{{maxbathrooms}}" name="maxbaths" class="form_group font-bold w-14 text-center bg-gray-50 rounded outline-none py-1 px-1 ml-1 text-gray-600" placeholder="max">
            </div>
         </div>
         <!--Price-->
         <div class="md:w-3/12 w-1/2 pb-4">
            <div class="flex flex-inline justify-end">
               <label for="minprice" class="pr-2">{% trans 'Min price' %}</label>
               <select name="minprice" class="font-bold bg-gray-50 rounded py-1 px-1 outline-none text-center text-gray-600 form_group">
                  <option selected="true" value="">{% trans 'any'%}</option>
                  {% for key,value in price.items %}
                  <option value="{{ key }}" {% if key == minprice %} selected {% endif %}>
                  {{ value }}
                  </option>
                  {% endfor %}
               </select>
            </div>
            <div class="flex flex-inline mt-2 justify-end">
               <label for="maxprice" class="pr-2">{% trans 'Max price' %}</label>
               <select name="maxprice" class="font-bold bg-gray-50 rounded py-1 px-1 outline-none text-center text-gray-600 form_group">
                  <option selected="true" value="">{% trans 'any'%}</option>
                  {% for key,value in price.items %}
                  <option value="{{ key }}" {% if key == maxprice %} selected {% endif %}>
                  {{ value }}
                  </option>
                  {% endfor %}
               </select>
            </div>
         </div>
      </div>
      <!--Actions-->
      <div class="w-full py-3">
         <div class="flex justify-end md:justify-start lg:justify-end">
            <button id="rent_clear_button" type="button" onclick="resetFilter()" id="rent_clear" class="w-1/2 inline-block p-2 mr-2 items-center text-gray-600 font-bold bg-gray-300 hover:bg-gray-400 rounded">
            {% trans 'CLEAR'%}
            </button>
            <button id="rent_search_button" type="submit" class="inline-block p-2 ml-2 w-1/2 items-center text-blue-600 font-bold bg-white hover:bg-gray-200 rounded">
            {% trans 'SEARCH'%}
            </button>
         </div>
      </div>
      <input type="text" class="hidden features" name="features" id="features" value="{{features}}">
      <input type="text" class="hidden" name="map" id="mapFilter" value="{{map}}">
   </form>
   <!--Hide/Show arrow button-->
   <div id="close_searchbar" onclick="searchBarClose()" class="w-full flex sm:justify-end justify-center text-white opacity-40">
      <div title="{% trans 'Close search bar' %}" class="text-center text-lg px-4 sm:bg-blue-800 bg-blue-500 cursor-pointer rounded-b-lg">
         ‚Æù
      </div>
   </div>
</div>
