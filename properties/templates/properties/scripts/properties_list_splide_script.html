<script>
$(function(){
    var spliders = document.querySelectorAll('.splide');

    for(var i = 0; i < spliders.length; i++){
        var primarySlider = new Splide(spliders[i], {
            type        : 'loop',
            cover       : true,
            perPage     : 2,
            perMove     : 2,
            heightRatio : 0.33,
            gap         : '0.2rem',
            rewind      : true,
            lazyLoad    : 'nearby',
            pagination  : true,
            keyboard: "focused",
            breakpoints : {
                '1024'  : {
                    heightRatio : 0.30,
                    perPage     : 2,
                    perMove     : 2,
                },
                '640'  : {
                    heightRatio : 0.55,
                    perPage     : 1,
                    perMove     : 1,
                },
            },
        }).mount();
    }
});
</script>
