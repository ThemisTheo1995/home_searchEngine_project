{% load i18n %}
<div id="filterModal" class="sticky text-gray-50">
  <div class="text-xs sm:text-base text-center bg-blue-500 sm:bg-blue-900 lg:px-10 px-4 py-2 border-b sm:border-white grid grid-cols-3 divide-x divide-white text-white">
      <div><span class="text-gray-100 font-semibold">{% trans 'Rent to: '%}</span>{% trans location %}</div>
      <div><span class="text-gray-100 font-semibold">{% trans 'Furniture: '%}</span>{% trans furniture %}</div>
      <div><span class="text-gray-100 font-semibold">{% trans 'Type: '%}</span>{% trans type %}</div>
  </div>
  <form id="search_bar" class="lg:h-24 h-72 w-full bg-blue-500 sm:bg-blue-900 lg:px-10 px-4 lg:pt-0 pt-4 shadow-md hidden" method="get" autocomplete="off" action="{% url 'properties:rent-list'%}">
    <div class="flex flex-wrap h-full items-center text-sm">
      <!--Location search-->
      <div class="lg:w-3/12 w-full lg:pr-4">
        <div class="autoComplete_wrapper w-full">
          <input id="autoComplete" type="text" name="location" value="{{location}}" placeholder="{% trans 'Search for a location...'%}" required>
        </div>
        <div class="mode flex w-full mt-4 hidden">
          <div class="toggle">
            <div class="toggler text-sm">{% trans 'Strict'%}</div>
          </div>
        </div>
        <div class="selection hidden"></div>
      </div>
      <!--Property type/Furniture-->
      <div class="lg:w-3/12 md:w-1/3 w-1/2">
        <div class="flex flex-inline justify-start lg:justify-start xl:justify-end">
        <label for="type" class="pr-2">{% trans 'Type' %}</label>
          <select name="type" class="w-full lg:w-1/2 font-bold bg-gray-200 rounded py-1 px-1 outline-none text-center text-gray-600 form_group">
            <option selected="true" value="">{% trans 'any'%}</option>
            {% for key,value in type_choices.items %}
            <option value="{{ key }}" {% if key == type %} selected {% endif %}>
            {% trans value %}
            </option>
            {% endfor %}
          </select>
        </div>
        <div class="flex flex-inline mt-2 justify-start lg:justify-start xl:justify-end w-full">
          <label for="furniture" class="pr-2">{% trans 'Furniture' %}</label>
          <select name="furniture" class="w-full lg:w-1/2 font-bold bg-gray-200 rounded py-1 px-1 outline-none text-center text-gray-600 form_group">
            <option selected="true" value="">{% trans 'any'%}</option>
            {% for key,value in furniture_choices.items %}
            <option value="{{ key }}" {% if key == furniture %} selected {% endif %}>
            {% trans value %}
            </option>
            {% endfor %}
          </select>
        </div>
      </div>
      <!--Bedrooms/Bathrooms-->
      <div class="lg:w-2/12 md:w-1/3 w-1/2">
        <div class="flex flex-inline justify-end">
          <label class="pr-2">{% trans 'Bedrooms' %}</label>
          <input type="number" min="0" max="99" id="minbeds" value="{{minbedrooms}}" name="minbeds" class="form_group font-bold w-14 text-center bg-gray-200 rounded outline-none py-1 px-1 mr-1 text-gray-600" placeholder="min">
          <input type="number" min="0" max="99" id="maxbeds" value="{{maxbedrooms}}" name="maxbeds" class="form_group font-bold w-14 text-center bg-gray-200 rounded outline-none py-1 px-1 ml-1 text-gray-600" placeholder="max">
        </div>
        <div class="flex flex-inline mt-2 justify-end">
          <label class="pr-2">{% trans 'Bathrooms' %}</label>
          <input type="number" min="0" max="99" id="minbaths" value="{{minbathrooms}}" name="minbaths" class="form_group font-bold w-14 text-center bg-gray-200 rounded outline-none py-1 px-1 mr-1 text-gray-600" placeholder="min">
          <input type="number" min="0" max="99" id="maxbaths" value="{{maxbathrooms}}" name="maxbaths" class="form_group font-bold w-14 text-center bg-gray-200 rounded outline-none py-1 px-1 ml-1 text-gray-600" placeholder="max">
        </div>
      </div>
      <!--Price-->
      <div class="lg:w-2/12 md:w-1/3 w-1/2">
        <div class="flex flex-inline md:justify-end justify-start">
          <label for="minprice" class="pr-2">{% trans 'Min price' %}</label>
          <select name="minprice" class="font-bold bg-gray-200 rounded py-1 px-1 outline-none text-center text-gray-600 form_group">
            <option selected="true" value="">{% trans 'any'%}</option>
            {% for key,value in price.items %}
            <option value="{{ key }}" {% if key == minprice %} selected {% endif %}>
            {{ value }}
            </option>
            {% endfor %}
          </select>
        </div>
        <div class="flex flex-inline mt-2 md:justify-end justify-start">
          <label for="maxprice" class="pr-2">{% trans 'Max price' %}</label>
          <select name="maxprice" class="font-bold bg-gray-200 rounded py-1 px-1 outline-none text-center text-gray-600 form_group">
            <option selected="true" value="">{% trans 'any'%}</option>
            {% for key,value in price.items %}
            <option value="{{ key }}" {% if key == maxprice %} selected {% endif %}>
            {{ value }}
            </option>
            {% endfor %}
          </select>
        </div>
      </div>
      <!--Actions-->
      <div class="lg:w-2/12 md:w-1/3 w-1/2">
        <div class="flex flex-inline justify-end md:justify-start lg:justify-end">
          <button type="submit" formaction="{% url 'properties:rent-list'%}"  class="w-1/2 items-center text-blue-600 font-bold bg-white py-2 hover:bg-gray-200 rounded">
          {% trans 'SEARCH'%}
          </button>
        </div>
        <div class="flex flex-inline justify-end md:justify-start lg:justify-end">
          <button onclick="resetFilter()" id="rent_clear" class="w-1/2 items-center text-gray-600 font-bold bg-gray-300 py-2 hover:bg-gray-400 rounded mt-2">
          {% trans 'CLEAR'%}
          </button>
        </div>
      </div>
    </div>
  </form>
  <div id="close_searchbar" onclick="searchBarClose()" class="w-full flex sm:justify-end justify-center text-white">
      <div title="{% trans 'Close search bar' %}" class="text-center text-lg px-4 bg-gray-600 hover:bg-gray-500 cursor-pointer rounded-b-lg">
        ‚Æù
      </div>
  </div>
</div>

<!--Ordering-->
<div class="container max-w-full px-4 lg:px-10 pt-4 -mb-6 mx-auto text-left text-sm">
    <div class="flex flex-wrap">
        <div class="flex flex-wrap lg:w-9/12 w-full">
            <div class="w-2/6">
            <span>Garage: </span>
            </div>
            <div class="w-4/6 text-right">
                <span>Sort: </span>
                <select form="search_bar" onchange="sortFilter()" name="orderlist" class="bg-blue-600 py-1 px-1 outline-none items-center text-gray-50">
                    <option selected="true" value="">{% trans 'Random date'%}</option>
                    {% for key,value in order_list_date_choices.items %}
                    <option value="{{ key }}" {% if key == orderlist %} selected {% endif %}>
                    {{ value }}
                    </option>
                    {% endfor %}
                </select>
                <select form="search_bar" onchange="sortFilter()" name="orderprice" class="bg-blue-600 py-1 px-1 outline-none items-center text-gray-50">
                    <option selected="true" value="">{% trans 'Random price'%}</option>
                    {% for key,value in order_price_choices.items %}
                    <option value="{{ key }}" {% if key == orderprice %} selected {% endif %}>
                    {{ value }}
                    </option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>
</div>
