{% extends "base.html" %}
{% load i18n %}

{% block title %}Genesis | Rent{% endblock title %}

{% block content %}

<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap -m-4">
    {% for rent in rentProperties %}
      <div class="p-4 md:w-1/3">
        <div class="h-full border-2 border-gray-200 border-opacity-60 rounded overflow-hidden">
          <div class="bg-blue-200 flex items-center flex-wrap p-2 align-middle border-white border-b-2">
            <h1 class="text-gray-700 title-font text-2xl font-bold inline-flex items-center">Â£{{rent.price}}</h1>
            <h1 class="title-font text-sm font-medium text-gray-900 inline-flex items-center leading-none ml-auto">Sponsored</h1>
          </div>
          <img class="lg:h-72 md:h-36 w-full object-cover object-center" src="https://cdn.pixabay.com/photo/2017/06/13/22/42/kitchen-2400367_1280.jpg" alt="blog">
          <div class="p-6">
            <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1">CATEGORY</h2>
            <div class="flex items-center flex-wrap">
                <h1 class="title-font text-lg font-medium text-gray-900 mb-3 inline-flex items-center">{{rent.title}}</h1>
                <h1 class="title-font text-3xl font-medium text-gray-900 mb-3 inline-flex items-center leading-none ml-auto"></h1>
            </div>
            <p class="leading-relaxed mb-3">{{rent.short_description}}</p>
            <div class="flex items-center flex-wrap ">
              <a class="text-blue-500 inline-flex items-center md:mb-2 lg:mb-0">More
                <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M5 12h14"></path>
                  <path d="M12 5l7 7-7 7"></path>
                </svg>
              </a>
              <a class="inline-flex items-center md:mb-2 lg:mb-0  leading-none ml-auto">
                <img alt="blog" src="https://dummyimage.com/103x103" class="w-20 h-12 flex-shrink-0 object-cover object-center">
                <span class="flex-grow flex flex-col pl-4">
                  <span class="title-font font-medium text-gray-900">Alper Kamu</span>
                  <span class="text-gray-400 text-xs tracking-widest mt-0.5">AGENCY</span>
                </span>
              </a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

{% endblock content %}
