{% extends 'base.html' %}

{% block title %}Genesis | Home{% endblock title %}

{% block content %}
<section class="text-gray-600 body-font">
  <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
    <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" src="https://image.freepik.com/free-photo/poster-with-vertical-frames-empty-white-wall-living-room-interior-with-blue-velvet-armchair-3d-rendering_41470-2907.jpg">
    <div class="text-center lg:w-2/3 w-full">
      <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">
      More than 20k+ properties to choose from.
      </h1>
      <p class="mb-8 leading-relaxed sm:text-xl text-lg">
      Some people look for a beautiful place. Others make a place beautiful. Discover yours.
      </p>
      <div class="flex justify-center">
        <button class="inline-flex text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded text-lg">
        Rent</button>
        <button class="ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg">
        Buy</button>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
