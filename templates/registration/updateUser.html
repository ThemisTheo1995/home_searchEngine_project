<!-- templates/registration/signup.html -->
{% extends 'base.html' %}
{% load tailwind_filters %}

{% block title %}Genesis | Update details{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto px-5">
  <h1 class = "title-font sm:text-3xl text-center pt-10 pb-5 text-2xl mb-4 font-medium text-gray-900">Account details</h1>
  <form method="post">
    {% csrf_token %}
  {{ form|crispy }}
    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded-md text-white mb-3 mt-3">
      Submit
    </button>
  </form>
</div>
{% endblock %}
