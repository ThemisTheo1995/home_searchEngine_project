{% extends "base.html" %}
{% load tailwind_filters %}
{% load i18n %}

{% block content %}

<div class="sm:w-2/3 lg:w-1/3 mx-auto px-5">
  <h1 class = "title-font sm:text-3xl text-2xl mb-4 font-medium text-gray-900">Enter your email</h1>
    <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 px-3 py-1 rounded-md text-white mb-3">
            Reset password
        </button>
    </form>
    <a href="{% url 'login' %}" class="hover:text-blue-600">Already have an account?</a>
</div>

{% endblock content %}
