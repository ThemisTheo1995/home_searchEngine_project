{% extends 'base.html' %}
{% load tailwind_filters %}

{% block title %}Genesis | Change Password{% endblock title %}

{% block content %} 
  <div class="max-w-lg mx-auto px-5">
    <h1 class = "title-font sm:text-3xl text-center text-2xl pt-10 pb-5 mb-4 font-medium text-gray-900">Change your password</h1>
    <form method="post">
  {% csrf_token %}
  {{ form|crispy }}
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md text-center text-lg text-white mb-4 transition duration-300 ease-in-out">Submit</button>
    </form>
  </div>
{% endblock content %}
