<header class="text-gray-600 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a href="{% url 'landing-page' %}" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-blue-500 rounded-full" viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
      </svg>
      <span class="ml-3 text-xl">Genesis</span>
    </a> 
    <nav class="md:ml-auto inline-flex flex flex-wrap items-center text-base justify-center">
      <a href="#" class="py-0.5 px-3 rounded text-center text-white mr-5 transition duration-75 ease-in-out bg-blue-500 hover:bg-blue-600 transform hover:-translate-y-1 hover:scale-110">To Rent</a>
      <a href="#" class="py-0.5 px-3 rounded text-center text-white mr-5 transition duration-75 ease-in-out bg-blue-500 hover:bg-blue-600 transform hover:-translate-y-1 hover:scale-110">For Sale</a>
    {% if request.user.is_authenticated %}
        <a href="{% url 'accounts:settings' %}" class="py-0.5 px-3 rounded text-center text-white mr-5 transition duration-75 ease-in-out bg-blue-500 hover:bg-blue-600 transform hover:-translate-y-1 hover:scale-110">Settings</a>
    </nav>
        <a href="{% url 'logout' %}" class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 mt-3 focus:outline-none hover:bg-gray-200 rounded text-base md:mt-0">
          Logout ({% if request.user.username|length <= 5 %}{{request.user.username}}{% else %}{{request.user.username|slice:"0:5"}}..{% endif %})
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </a>
    {% else %}
    </nav>
        <a href="{% url 'login' %}" class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 mt-3 focus:outline-none hover:bg-gray-200 rounded text-base md:mt-0">
          Login
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </a>
    {% endif %}
  </div>
</header>
