
<header class="text-gray-600 body-font">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <div class="inline-flex flex flex-wrap">
      <a href="{% url 'landing-page' %}" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-blue-500 rounded-full" viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
        <span class="ml-3 text-xl pb-1">Genesis</span>
      </a> 

      <div class="pl-4">
        <div class="dropdown inline-block relative">
          <button class="text-gray-500 hover:text-gray-600 py-3 px-4 rounded inline-flex items-center">
            <span class="mr-1 text-xs">Language</span>
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/> </svg>
          </button>
          <ul class="dropdown-menu absolute hidden text-gray-700 pl-4">
            <li class=""><a class="bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap text-xs" href="#">{{languages.Greek}}</a></li>
            <li class=""><a class="rounded-b bg-gray-200 hover:bg-gray-400 py-2 px-4 block whitespace-no-wrap text-xs" href="#">English</a></li>
          </ul>
        </div>
      </div>
    </div>
    


    <nav class="md:ml-auto inline-flex flex flex-wrap items-center text-base justify-center">
      <a href="#" class="py-0.5 px-3 rounded text-center text-white mr-5 transition duration-75 ease-in-out bg-blue-500 hover:bg-blue-600">To Rent</a>
      <a href="#" class="py-0.5 px-3 rounded text-center text-white mr-5 transition duration-75 ease-in-out bg-blue-500 hover:bg-blue-600">For Sale</a>
    {% if request.user.is_authenticated %}
        <a href="{% url 'accounts:settings' %}" class="py-0.5 px-3 rounded text-center text-white mr-5 transition duration-75 ease-in-out bg-blue-500 hover:bg-blue-600">Settings</a>
    </nav>
        <a href="{% url 'logout' %}" class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 mt-3 focus:outline-none hover:bg-gray-200 rounded text-base md:mt-0">
          Logout ({% if request.user.username|length <= 5 %}{{request.user.username}}{% else %}{{request.user.username|slice:"0:5"}}..{% endif %})
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </a>
    {% else %}
    </nav>
        <a href="{% url 'login' %}" class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 mt-3 focus:outline-none hover:bg-gray-200 rounded text-base md:mt-0">
          Login
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </a>
    {% endif %}
  </div>
</header>
